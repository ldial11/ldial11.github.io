<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <p>If you would like to reach out to ask any questions here are your options:</p>
        <p>Phone Number: (123) 456 7890</p>
        <p>Email: stylesbylizzyb@gmail.com</p>

        <p>Here you can send an email directly to us!</p>

        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="scripts/contact.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
